// Set player map x/y position (needs to be changed on a per room/entrance basis)

pmy=5

// Set

psx=8
psy=8

// Set player stats

level=0
keys=0
health=40
hits=20
score=12345

// Set up and cache images into an array for later retrieval

imagearray=new Array
imagearray[0] = new Image; imagearray[0].src="images/wall.gif"
imagearray[1] = new Image; imagearray[1].src="images/ground.gif"

imagearray[8] = new Image; imagearray[8].src="images/key.gif"

// Set up and cache level meter images into an array for later retrieval

levlmarray=new Array
levlmarray[0] = new Image; levlmarray[0].src="images/blank2.gif"
levlmarray[1] = new Image; levlmarray[1].src="images/hart.gif"
levlmarray[2] = new Image; levlmarray[2].src="images/hit.gif"
levlmarray[3] = new Image; levlmarray[3].src="images/key2.gif"

// Set up and cache number images into an array for later retrieval

numarray=new Array
numarray[0] = new Image; numarray[0].src="images/0.gif"
numarray[1] = new Image; numarray[1].src="images/1.gif"
numarray[2] = new Image; numarray[2].src="images/2.gif"
numarray[3] = new Image; numarray[3].src="images/3.gif"
numarray[4] = new Image; numarray[4].src="images/4.gif"
numarray[5] = new Image; numarray[5].src="images/5.gif"
numarray[6] = new Image; numarray[6].src="images/6.gif"
numarray[7] = new Image; numarray[7].src="images/7.gif"
numarray[8] = new Image; numarray[8].src="images/8.gif"
numarray[9] = new Image; numarray[9].src="images/9.gif"

// Set up level layouts

levelarray = new Array
levelarray[0]="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX........................X......#..XXXXXXXXXXXXXXXXXXXXXXXXXX........................X.XXXXXX..X.......................XX........................X.XXXXXX..X.X.X.X.X.X.X.X.X.X.X.X.XX........................X.X....X..X....K..................XX........................X.X.XXXX..X.X.~~~~~~~~~~~~~~~~~.X.XX..........XXXXXXXXX.....X.X.......X...~~~~~~~~~~~~~~~~~...XX..........X.......X.....X.X.XXXXXXX.X.~~~~~~~~~~~~~~~~~.X.XX..XXXXXXXXX.XXXXX.XXXXXXX.X.XXXXXXX.......................XX............XXXXX.........X.XXXXXXX.X.X.X.X.X.X.X.X.X.X.X.XX..XXXXXXXXXXX...XXXXXXXXXXX#XXXXXXX.......................XX............X.X#XXXXXXX........KXXXXXXXXXXXXXXXXXXXXXXXXX.XX............X.X.X...X.#....S....#.........................XX............X.X.X.X.X.XK........XXXXXXXX#XXXXX#XXXXX#XXXXXXX............X.X.X.X.X.XXXXX#XXXXX~~~.X.....X.....X.....XXXXX............X.X.XKX.X.XXXXX.X~~~~~~~.X..K..X.KKK.X.....XXXXX............X.X...X...XXXXX.X~~~~~~~.X.....X.....X.....XXXXX............X.XXXXXXXXX...X.X~~~~~~X#XXXXXXXXXXXXXXX.XXXXXXX............X.X...........X.X~XXXXXX....K..#..XXXXXX.XXXXXXX............X.XXXXXXXXXXXXX.X~~~~~~XXXX.XXXXX.XXX....XXXXXXX............X.XX..~~~~~..XX.XX....~~~~~B~~~~~B~~~B~~~~~~~~XX............X.XXX..~~~..XXX.XXXXX..X....XXXXX.XXX.XXXXXXX~XX...........XX.XXXX..~..XXXX.XXXXXX.#.XXXXXXXX..#..XXXXXXX~XX..........XX...XXXX...XXXX...XXXXXXXXXXXXXXXXXXXXXXXXXXXX~XX.........XX.....XXXX.XXXX.....XX.........................~XX.........X..X~X..XXX.XXX.......X.........................~XX.........#..~~~..#.....G.......X.........................~XX.........X..X~X..XXX.XXX.......X..........................XX.........XX.....XXX...XXX.....XX..........................XX..........XX...XXX..~..XXX...XX...........................XX...........XX.XXX..~~~..XXXGXX............................XX............X.XX..~~~~~.KXX.X.............................XX............X.XXXXXXXXXXXXX.X.............................XX............X...............X.............................XX............XXXXXXXXXXXXXXXXX.............................XX..........................................................XX..........................................................XX..........................................................XX..........................................................XX..........................................................XX..........................................................XX..........................................................XX..........................................................XX..........................................................XX..........................................................XX..........................................................XX..........................................................XX..........................................................XX..........................................................XX..........................................................XX..........................................................XX..........................................................XX..........................................................XX..........................................................XX..........................................................XX..........................................................XX..........................................................XX..........................................................XX..........................................................XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"

// Start the game

main();

function main()
{
  // scan the level to find initial starting position for player
  scanlevel();
  drawarea(pmx,pmy);
  updateall();
  moveplayer(0,0);
}

function moveplayer(ox,oy)
{

  // Get the player's position

  mpos=((pmy+psy)*60+(pmx+psx))
  spos=(psy*15+psx)

  // Set it to what is "under" the player

  document.images[spos].src = imagearray[getsquare(mpos)].src    

  // Move the player by the offsets

  psx+=ox
  psy+=oy

  // Check bounds

  cbflag=checkbounds();

  // Get the player's new position

  mpos=((pmy+psy)*60+(pmx+psx))
  spos=(psy*15+psx)

  // Find out what is at the new position

  chk=levelarray[level].charAt(mpos)

  switch (chk)
  {
    case "#":		// It is a closed gate - see if player has any keys...
      if (keys>0)
      {
  	  // Player does, so open the gate
  
        if (cbflag==0) document.images[spos].src=imagearray[3].src;	// Open gate image
  
  	  // Reset map array to have an open gate
  
        topstr=levelarray[level].slice(0,mpos)
        botstr=levelarray[level].slice(mpos+1,3600)
        levelarray[level]=topstr+"G"+botstr
  
  	  // Key is used, so discard it...
  
        keys-=1

	  if (keys<0) keys=0;

        // Update graph level

        updatekeys();
      }
  
  	// Keep player from walking thru - player must open gate, then walk thru
  
      psx-=ox;
      psy-=oy;
      cbflag=0;
      break;

    case "K":		// Key - allow player to pick up if not past limit of 5

	if (keys==5)	// Past limit - don't allow player to pick up
      {
        psx-=ox;
        psy-=oy;
        cbflag=0;
        break
      }
      if (cbflag==0) document.images[spos].src=imagearray[1].src;	// Ground image

	// Reset map array to have ground
  
      topstr=levelarray[level].slice(0,mpos)
      botstr=levelarray[level].slice(mpos+1,3600)
      levelarray[level]=topstr+"."+botstr
  
  	// Add a key to inventory
  
      keys+=1;
      score+=5;

      // Update graph level

      updatekeys();
      updatescore();

    case "G":		// Open gate - allow player to walk thru
      break;

    case ".":		// Ground - allow player to walk on it
      break;

    case "B":		// Bridge - allow player to walk on it
      break;

    case "S":		// Start area - allow player to walk on it
      break;

    default:		// Unknown - if it isn't ground, don't allow player to walk on it
  
      psx-=ox;
      psy-=oy;
      cbflag=0;
  }

  // Move map if needed

  if (cbflag!=0) panmap(cbflag);

  // Set up new player linear position

  spos=(psy*15+psx)

  // Update image on screen

  document.images[spos].src = imagearray[5].src    
}

function updateall()
{
  updatelevels();
  updatescore();
}

function updatelevels()
{
  updatelife();
  updatekeys();
  updatehits();
}

function updatelife()
{

  // Life

  for (i=0; i<10; i++)
  {
    if (i<(health/4))
    {
      document.images[226+i].src = levlmarray[1].src;
    }
    else
    {
      document.images[226+i].src = levlmarray[0].src;
    }
  }
}
function updatekeys()
{
 
  // Keys

  for (i=0; i<5; i++)
  {
    if (i<keys)
    {
      document.images[237+i].src = levlmarray[3].src;
    }
    else
    {
      document.images[237+i].src = levlmarray[0].src;
    }
  }
}

function updatehits()
{

  // Hits

  for (i=0; i<10; i++)
  {
    if (i<(hits/2))
    {
      document.images[243+i].src = levlmarray[2].src;
    }
    else
    {
      document.images[243+i].src = levlmarray[0].src;
    }
  }
}

function updatescore()
{
  workscore=score.toString();

  if (workscore.length>5) workscore="0";

  for (i=0; i<workscore.length; i++)
  {
    document.images[254+i].src = numarray[workscore.charAt(i)].src;
  }
}

function checkbounds()
{
  // Check each boundry extent - pan map if outside of

  if (psx<0) return(1);
  if (psx>14) return(2);
  if (psy<0) return(4);
  if (psy>14) return(8);

  return(0);
}

function panmap(dir)
{
  switch (dir)
  {
    case 1:
      psx=14;
      pmx=pmx-15
      drawarea(pmx,pmy);
      return(-1);
    case 2:
      psx=0;
      pmx=pmx+15
      drawarea(pmx,pmy);
      return(-1);
    case 4:
      psy=14;
      pmy=pmy-15
      drawarea(pmx,pmy);
      return(-1);
    case 8:
      psy=0;
      pmy=pmy+15
      drawarea(pmx,pmy);
      return(-1);
  }
}

function drawarea(ax,ay)
{
  // Draw a section of the map, skipping areas outside of bounds
  v=0;
  for (y=ay; y<ay+15; y++)
  {
    h=0
    for (x=ax; x<ax+15; x++)
    {
      tsquare=v*15+h

      if ((x>=0 && x<60) && (y>=0 && y<60))
      {
        fsquare=y*60+x
        document.images[tsquare].src = imagearray[getsquare(fsquare)].src     
      }
      else
      {
        document.images[tsquare].src = imagearray[7].src;     // Blank
      }
      h+=1;
    }
    v+=1;
  }
}

function scanlevel()
{
  // Loop thru the current level to find player start position
  
  for (y=0; y<60; y++)
  {
    for (x=0; x<60; x++)
    {
      chk=levelarray[level].charAt(y*60+x);
      if (chk=="S")   
      {
        pmx=x-10;
        pmy=y-10;
        psx=10;
        psy=10;
        return(-1);
      }
    }
  }
  return(0);
}

function getsquare(square)
{
  chk=levelarray[level].charAt(square);  // Get the square value

  // Convert it to a number to use with the cache image array

  switch (chk)
  {
    case "X": return(0);	// Wall
    case ".": return(1);	// Ground
    case "#": return(2);	// Closed Gate
    case "G": return(3);	// Open Gate
    case "~": return(4);	// Water
					// 5=Player
    case "B": return(6);      // Bridge
					// 7=Blank
    case "K": return(8);      // Key
    default:  return(1);      // Anything else not defined
  }
}
